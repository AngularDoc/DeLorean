<div class="session-wrapper">
  <div class="row">
    <div class="col-md-4 col-xs-4 no-padding">
      <div class="session-meta">
        <div class="session-meta-thumbnail">
          <div class="color-overlay"></div>
          <img src="images/venue_1.jpg" alt="Venue" />
        </div>
        <div class="session-meta-info">
          <div class="session-info-time">
            {{ getTime(session.time) | date:'shortTime' }}
          </div>
          <div class="session-info-place hidden-xs">
            {{ session.room }}
          </div>
          <div style="padding-top: 25px;">
            <!-- Edit/Delete a session (Auth required) -->
            <a ng-show-auth="" class="btn btn-sm btn-primary" ng-click="editSession(session)">Edit</a>
            <a ng-show-auth="" class="btn btn-sm btn-danger" ng-click="deleteSession(session)">Delete</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-8 col-xs-6 no-padding">
      <div class="session-description">
        <h5 class="session-title">{{ session.title }}</h5>
        <div ng-show="session.speaker" class="session-speaker col-md-4">
          <span class="fa fa-user"></span> <a href="/speakers" ng-bind="session.speaker"></a>
        </div>
        <div ng-if="session.speaker" class="session-speaker col-md-4">
          <strong>Experience Level: </strong> {{ session.experience }}
        </div>
        <div class="session-summary" ng-bind-html="session.description | newline"></div>
      </div>
    </div>
  </div>
</div>
